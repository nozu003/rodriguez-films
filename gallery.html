<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/loading.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Rodriguez Films | Gallery</title>
</head>
<body>
    <header>
        <div class="loading-bar"></div>
        <div class="top-port">
            <div class="header d-flex">
                <div class="freelancer-name">
                    <div class="name-wrapper">
                        <h2 class="f-name">Gallery</h2>
                        <div class="f-name-line"></div>
                    </div>
                </div>
                <div class="nav-bar">
                    <div class="nav-bar-wrapper">
                        <ul class="nav-bar-list">
                            <li>
                                <a href="#" id="home">home</a>
                            </li>
                            <li>
                                <a href="#" id="portfolio">portfolios</a>
                            </li>
                            <li>
                                <a href="#" id="about">about</a>
                            </li>
                            <li>
                                <a href="#" id="contact">contact</a>
                            </li>
                            <ion-icon name="person" class="person"></ion-icon>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-port">
            <div class="wrapper">
                <div class="hero">
                    <h4 class="text-light">Snaps from my <span>phone</span> to the <br> <span>real business.</span></h4>
                    <div class="hero-container">
                        <div class="gallery-holder">
                            <h4 class="text-light">Categories</h4>
                            <div class="gallery-container">
                                <!-- Upper selection -->
                                <div class="gallery-upper d-flex">
                                    <div class="categ-1">
                                        <img src="assets/images/gallery/landscape/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>landscape</span><br>photography</h4>
                                    </div>
                                    <div class="categ-2">
                                        <img src="assets/images/gallery/portrait/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>portrait</span><br>photography</h4>
                                    </div>
                                    <div class="categ-3">
                                        <img src="assets/images/gallery/sunset/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>sunset</span><br>photography</h4>
                                    </div>
                                </div>
                                <!-- Upper selection end-->
                                <!-- Lower selection -->
                                <div class="gallery-lower d-flex">
                                    <div class="categ-4">
                                        <img src="assets/images/gallery/street/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>street</span><br>photography</h4>
                                    </div>
                                    <div class="categ-5">
                                        <img src="assets/images/gallery/long-exposure/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>long exposure</span><br>photography</h4>
                                    </div>
                                    <div class="categ-6">
                                        <img src="assets/images/gallery/phonetography/1_Thumbnail.jpg" alt="">
                                        <h4 class="category"><span>phone</span>tography</h4>
                                    </div>
                                </div>
                                <!-- Lower selection end-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot-port d-flex">
            <div class="motto">
                <div class="est-wrapper">
                    <h5>Copyright &copy; 2021 Carl Ivan Rodriguez. All Rights Reserved.</h5>
                </div>
            </div>
            <div class="social-nav">
                <div class="social-wrapper">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/carl_rod77/" target="_blank"><ion-icon name="logo-instagram" class="social"></ion-icon></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/Carl9063/" target="_blank"><ion-icon name="logo-facebook" class="social"></ion-icon></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UCmrOu7rQOqQvizQe4ePYlJw" target="_blank"><ion-icon name="logo-youtube" class="social"></ion-icon></a>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>
    </header>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
