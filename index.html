<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rodriguez Films | Home</title>
</head>
<body>
    <header>
        <div class="top-port">
            <div class="header d-flex">
                <div class="freelancer-name">
                    <div class="name-wrapper">
                        <h2 class="f-name">Carl Ivan Rodriguez</h2>
                        <div class="f-name-line"></div>
                    </div>
                </div>
                <div class="nav-bar">
                    <div class="nav-bar-wrapper">
                        <ul class="nav-bar-list">
                            <li>
                                <a href="" target="_self">home</a>
                            </li>
                            <li>
                                <a href="">portfolios</a>
                            </li>
                            <li>
                                <a href="/about.html">about</a>
                            </li>
                            <li>
                                <a href="">contact</a>
                            </li>
                            <ion-icon name="person" class="person"></ion-icon>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-port">
            <div class="wrapper">
                <div class="hero"></div>
            </div>
        </div>
        <div class="bot-port d-flex">
            <div class="motto"><h2>Every moment matters.</h2></div>
            <div class="social-nav">
                <div class="social-wrapper">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/carl_rod77/" target="_blank"><ion-icon name="logo-instagram" class="social"></ion-icon></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/Carl9063/" target="_blank"><ion-icon name="logo-facebook" class="social"></ion-icon></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UCmrOu7rQOqQvizQe4ePYlJw" target="_blank"><ion-icon name="logo-youtube" class="social"></ion-icon></a>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>
    </header>
    <section class="js--wp-1">
        <div class="top-port"></div>
        <div class="mid-port">
            <div class="wrapper">
                <div class="hero-section">
                    <div class="hero-section-left">
                        <h2>Want to see more?</h2>
                        <div class="link-wrapper">
                            <a href="#">Check it out here!</a>
                        </div>
                        
                    </div>
                    <div class="hero-section-right">
                        <h2>From Phonesnaps <br>  to the <span class="text-pulse">Real Deal</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot-port">
            <div class="est-wrapper">
                <h5>Carl Ivan Rodriguez. est. 2021. all rights reserved.</h5>
            </div>
        </div>
        <figure class="phone-wrapper">
            <img src="assets/images/home/phone snote9.png" alt="">
        </figure>
        <!-- SLIDER -->
        <div class="slider">
            <div class="slider-wrapper">
                <!-- NAVIGATION -->
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio-1">
                    <input type="radio" name="radio-btn" id="radio-2">
                    <input type="radio" name="radio-btn" id="radio-3">
                    <input type="radio" name="radio-btn" id="radio-4">
                    <input type="radio" name="radio-btn" id="radio-5">
                    <!-- SLIDER IMAGES -->
                    <div class="slide first">
                        <img src="assets/images/home/slide-1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="assets/images/home/slide-2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="assets/images/home/slide-4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="assets/images/home/slide-5.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="assets/images/home/slide-6.jpg" alt="">
                    </div>
                    <!-- AUTO IMAGE NAV -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </div>
                </div>
                
                <!-- MANUAL IMAGE NAV -->
                <div class="navigation-manual">
                    <label for="radio-1" class="manual-btn"></label>
                    <label for="radio-2" class="manual-btn"></label>
                    <label for="radio-3" class="manual-btn"></label>
                    <label for="radio-4" class="manual-btn"></label>
                    <label for="radio-5" class="manual-btn"></label>
                </div>
            </div>
        </div>
        
    </section>
    

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
